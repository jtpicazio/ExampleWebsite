<!DOCTYPE html>
<html>
	
	<script src="javascripts/Calculator.js"></script>
	
	<head>
		<title>
			My Example Website
		</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	
	<body>
		
		<h1>
			Example Header For My Example Website
		</h1>
		
		<hr>
		
		<form id="calculatorForm">
			<b>Basic Calculator</b>
			<br>
			First Number
			<input type="number" id="firstNumber" value="0">
			<br><br>
			Second Number
			<input type="number" id="secondNumber" value="0">
			<br>
			<button type="button" onclick="Addition()">Add</button>
			<button type="button" onclick="Subtraction()">Subtract</button>
			<button type="button" onclick="Multiplication()">Multiply</button>
			<button type="button" onclick="Division()">Divide</button>
			<br><b>Answer:</b> <div id="answer"> </div>
		</form>
		
		<form id="imageForm">
			<br>
			<p>Displaying an image!</p>
			<img id="catImage" src="http://dinoanimals.com/wp-content/uploads/2016/09/Tabby-cat-2.jpg" alt="Sleepy Cat">
		</form>
	</body>
</html>
